<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .container {
        width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }

      /* display container */
      .list {
        width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 6px;
      }
      .item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .actions a {
        margin-right: 10px;
        color: white;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 12px;
      }
      .edit {
        background: green;
      }
      .delete {
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- FORM -->
    <div class="container">
      <h2>Contact Us</h2>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
    </div>

    <!-- DISPLAY DATA -->
    <div class="list">
      <h2>Contact List</h2>

      {% for stu in students %}
      <div class="item">
        <p><strong>userId:</strong> {{ stu.id }}</p>
        <p><strong>Name:</strong> {{ stu.username }}</p>
        <p><strong>Email:</strong> {{ stu.emaill }}</p>
        <p><strong>Message:</strong> {{ stu.message }}</p>

        <div class="actions">
          <a href="{% url 'update_contact' stu.id %}" class="edit">Edit</a>
          <a
            href="{% url 'delete_contact' stu.id %}"
            class="delete"
            onclick="return confirm('Are you sure you want to delete?');"
          >
            Delete
          </a>
        </div>
      </div>
      {% empty %}
      <p>No records found</p>
      {% endfor %}
    </div>
  </body>
</html>
